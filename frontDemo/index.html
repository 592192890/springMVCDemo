<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>test</title>
	<script src="jquery.js"></script>
</head>
<body>
	<div id="container">
		<input v-model="message" > 
	</div>
    
	<script>
		var data={
			"name":"scott",
			"list":[
				{"id":1,"age":'11'},
				{"id":2,"age":'22'}
			],
			'say':'hello'
		}
		$.ajax({
			url:'http://localhost:7777/springMVC/index/test',
			type:"POST",
			data:JSON.stringify(data),
			contentType: "application/json",
			dataType:'json'
		}).done(function(data){
			console.log(data)
		}).fail(function(err){
			console.log(err)
		})
		
    </script>
</body>
